      <!-- Contact Info -->
      <div class="w-full lg:w-1/3">
        <h2 class="text-3xl font-bold mb-2">Get in Touch</h2>
        <div class="h-1 w-12 bg-[#2bd8b2] mb-6"></div>

        <div class="info-item">
          <span class="text-[#2bd8b2] text-xl mr-3 mt-1">●</span>
          <div>
            <h4 class="font-semibold">Address</h4>
            <p class="text-sm">Amman, Jordan</p>
          </div>
        </div>

        <div class="info-item">
          <span class="text-[#2bd8b2] text-xl mr-3 mt-1">●</span>
          <div>
            <h4 class="font-semibold">Call Us</h4>
            <p class="text-sm">+962 7 999 59 225</p>

        </div>

        <div class="info-item">
          <span class="text-[#2bd8b2] text-xl mr-3 mt-1">●</span>
          <div>
            <h4 class="font-semibold">Email Us</h4>

          </div>
        </div>

            <input type="email" placeholder="Enter your email" />

            <label>Subject</label>
            <input type="text" placeholder="Subject" />
          </div>

          <div class="form-group">
            <label>Message</label>
            <textarea placeholder="Type your message..."></textarea>

      </div>
    </div>
